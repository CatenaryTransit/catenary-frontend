<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/logo.png" />
	<meta name="theme-color" content="#191919" />

	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<meta name="viewport" content="width=device-width" />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Transit Map">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


	<meta property="og:title" content="Powerful Realtime Public Transit Data and Algorithms">
	<meta property="og:site_name" content="Catenary Maps">
	<meta property="og:url" content="https://catenarymaps.org">
	<meta property="og:description" content="We're a team of students innovating and designing routing, ETA, and processing algorithms, curating and displaying high quality realtime data.">
	<meta property="og:type" content="website">
	<meta property="og:image" content="http://catenarymaps.org/mainscreenshot.png">

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@catenarymaps">
	<meta name="twitter:description" content="We're a team of students innovating and designing routing, ETA, and processing algorithms, curating and displaying high quality realtime data.">
	<meta name="twitter:title" content="Catenary Maps">
	<meta name="twitter:image" content="http://catenarymaps.org/mainscreenshot.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />


	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" style="margin: 0px;">
	<div style="width:100vw;height:100vh;">%sveltekit.body%</div>
	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>

</body>

</html>
